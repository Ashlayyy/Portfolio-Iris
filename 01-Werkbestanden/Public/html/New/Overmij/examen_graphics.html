<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Iris Meijer - Examen 3D Modellen & Graphics</title>
    <link rel="stylesheet" href="/css/style.min.css" />
    <script src="/js/index.min.js" defer></script>
    <script src="https://kit.fontawesome.com/43e7afcfc9.js" crossorigin="anonymous"></script>


    <script type="module" src="/components/index.js" defer></script>
    <script src="/js/index.min.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="figure__withoutBackground">
            <div class="figure__tekstWrapper">
                <h2 class="figure__h2">
                    <a class="figure__link" href="/"> Iris Meijer </a>
                </h2>
                <h4 class="figure__h4">Mijn fotografie</h4>
            </div>
        </div>

        <nav-bar></nav-bar>

    </header>

    <article class="main__examen3D">
        <h2 class="main__examen3D__title">
            Examen 3D Modellen & Graphics
        </h2>
        <div class="main__examen3D__divider">
            <div class="main__examen3D__wrap">
                <p class="main__examen3D__paragraph">
                    Voor dit examen moest ik een stilleven maken in Cinema 4D. 
                    Ik heb gekozen voor een stilleven met een huiselijk thema. 
                    Hiervoor heb ik gebruik gemaakt van een moodboard welke hieronder te zien is.
                    Aan de zijkant ziet u het resultaat.
                </p>
                <p class="main__examen3D__photoMoodboard">
                    <img class="main__examen3D__photoLiggend" src="/img/Images - Examen/Examen - 3D/3D_Examen_Moodboard.jpeg" alt="">
                </p>
            </div>
            <p class="main__examen3D__photoResult">
                <img class="main__examen3D__photoStaand foto__clickable foto__staand" src="/img/Images - Examen/Examen - 3D/3D_Examen.jpeg" alt="">
            </p>
        </div>
    </article>

    <span class="button__scrollToTop" id="button__scrollToTop">
        <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
    </span>

    <div id="modalImage" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-content">
    </div>

    <footer-bar></footer-bar>
</body>

</html>
