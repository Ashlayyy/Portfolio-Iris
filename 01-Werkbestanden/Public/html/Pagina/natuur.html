<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Iris Meijer - Natuur</title>
    <link rel="stylesheet" href="/css/style.min.css" />
    <script src="/js/index.min.js" defer></script>
    <script src="https://kit.fontawesome.com/43e7afcfc9.js" crossorigin="anonymous"></script>

    <script src="/components/navbar/navbar.js" type="text/javascript" defer></script>
    <script src="/components/footer/footer.js" type="text/javascript" defer></script>
</head>

<body>
    <header class="header">
        <div class="figure__withoutBackground">
            <div class="figure__tekstWrapper">
                <h2 class="figure__h2">
                    <a class="figure__link" href="/"> Iris Meijer </a>
                </h2>
                <h4 class="figure__h4">Mijn fotografie</h4>
            </div>
        </div>

        <nav-bar></nav-bar>

    </header>

    <article class="main__natuur">
        <h2 class="main__natuur__title">Natuur</h2>
        <div class="main__natuur__gallery">
            <img src="/img/Images - Portfolio/Images - Natuur/Liggend/ZonsopkomstMist.jpg" alt=""
                class="main__natuur__foto foto__clickable" />
            <img src="/img/Images - Portfolio/Images - Natuur/Liggend/ZonsondergangKerk.jpg" alt=""
                class="main__natuur__foto foto__clickable" />
            <img src="/img/Images - Portfolio/Images - Natuur/Liggend/ZonsondergangTakken.jpg" alt=""
                class="main__natuur__foto foto__clickable" />
            <img src="/img/Images - Portfolio/Images - Natuur/Liggend/LuchtballonZonsondergang.jpg" alt=""
                class="main__natuur__foto foto__clickable" />
            <img src="/img/Images - Portfolio/Images - Natuur/Liggend/ZonsondergangWolken.jpg" alt=""
                class="main__natuur__foto foto__clickable" />
            <img src="/img/Images - Portfolio/Images - Natuur/Liggend/ZonnestralenWolk.jpg" alt=""
                class="main__natuur__foto foto__clickable" />
            <img src="/img/Images - Portfolio/Images - Natuur/Liggend/TexelNatuur.jpg" alt=""
                class="main__natuur__foto foto__clickable" />
            <img src="/img/Images - Portfolio/Images - Natuur/Liggend/PaarseHeide.jpg" alt=""
                class="main__natuur__foto foto__clickable" />
            <img src="/img/Images - Portfolio/Images - Natuur/Liggend/PaarsePlantStekels.jpg" alt=""
                class="main__natuur__foto foto__clickable" />
        </div>
    </article>

    <span class="button__scrollToTop" id="button__scrollToTop">
        <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
    </span>

    <div id="modalImage" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-content">
    </div>

    <footer-bar></footer-bar>
</body>

</html>
