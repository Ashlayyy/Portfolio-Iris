<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Iris Meijer - Vormgeving</title>
    <link rel="stylesheet" href="/css/style.min.css" />
    <script src="/js/index.min.js" defer></script>
    <script src="https://kit.fontawesome.com/43e7afcfc9.js" crossorigin="anonymous"></script>

    <script src="/components/navbar/navbar.js" type="text/javascript" defer></script>
    <script src="/components/footer/footer.js" type="text/javascript" defer></script>
</head>

<body>
    <header class="header">
        <div class="figure__withoutBackground">
            <div class="figure__tekstWrapper">
                <h2 class="figure__h2">
                    <a class="figure__link" href="/"> Iris Meijer </a>
                </h2>
                <h4 class="figure__h4">Mijn fotografie</h4>
            </div>
        </div>

        <nav-bar></nav-bar>

    </header>

    <article class="main__vormgeving">
        <h2 class="main__vormgeving__title">
            Vormgeving
        </h2>
        <div class="main__vormgeving__gallery">
            <div class="main__vormgeving__galeryWrapper">
                <img src="/img/Images - Portfolio/Images - Vormgeving/Images - Campagne/CampagneTheBodyShop1.jpg" alt="" class="main__vormgeving__foto foto__clickable foto__staand" />
                <img src="/img/Images - Portfolio/Images - Vormgeving/Images - Campagne/CampagneTheBodyShop2.jpg" alt="" class="main__vormgeving__foto foto__clickable foto__staand" />
            </div>
            <div class="main__vormgeving__galeryWrapper"> 
                <img src="/img/Images - Portfolio/Images - Vormgeving/Images - Campagne/CampagneTheBodyShop3.jpg" alt="" class="main__vormgeving__foto foto__clickable foto__vierkant" />
            </div>
        </div>
    </article>

    <span class="button__scrollToTop" id="button__scrollToTop">
        <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
    </span>

    <div id="modalImage" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-content">
    </div>

    <footer-bar></footer-bar>
</body>

</html>
