<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Iris Meijer - Portret</title>
    <link rel="stylesheet" href="/css/style.min.css" />
    <script src="/js/index.min.js" defer></script>
    <script src="https://kit.fontawesome.com/43e7afcfc9.js" crossorigin="anonymous"></script>
    <meta name="description" content="Dit is de portfolio van een jonge fotograaf die graag wat foto's zou willen laten zien! Kijk gerust rond"/>
    <meta property="og:title" content="Portfolio Iris Meijer" />
    <meta property="og:url" content="https://icmphotography.nl/" />
    <meta property="og:description" content="Dit is de portfolio van een jonge fotograaf die graag wat foto's zou willen laten zien! Kijk gerust rond" />
    <meta property="og:image" content="https://icmphotography.nl/img/Images - General/ZonsondergangKerk.jpg" />

    <script type="module" src="/components/index.js" defer></script>
    <script src="/js/index.min.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="figure__withoutBackground">
            <div class="figure__tekstWrapper">
                <h2 class="figure__h2">
                    <a class="figure__link" href="/"> Iris Meijer </a>
                </h2>
                <h4 class="figure__h4">Mijn fotografie</h4>
            </div>
        </div>

        <nav-bar></nav-bar>

    </header>

    <article class="main__portret">
        <h2 class="main__portret__title">Portret</h2>
        <div class="main__portret__galleryWrapper">
            <div class="main__portret__gallery">
                <div class="main__portret__galeryWrapper">
                    <img src="/img/Images - Portfolio/Images - Portret/Daantje Rempe/Portret_Zwart-Wit_Daantje-min.jpg"
                        alt="" class="main__portret__foto foto__clickable foto__staand" />
                    <img src="/img/Images - Portfolio/Images - Portret/Romy Kerkman/Portret_Zwart-Wit_Romy-min.jpg"
                        alt="" class="main__portret__foto foto__clickable foto__staand" />
                </div>
                <div class="main__portret__galeryWrapper">
                    <img src="/img/Images - Portfolio/Images - Portret/Laura Schols/Portret_Kleurenfilters_Laura-min.jpg"
                        alt="" class="main__portret__foto foto__clickable foto__staand" />
                    <img src="/img/Images - Portfolio/Images - Portret/Nadia Grevi/Portret_Kleurenfilter_Nadia-min.jpg"
                        alt="" class="main__portret__foto foto__clickable foto__staand" />
                </div>
            </div>
        </div>
    </article>

    <span class="button__scrollToTop" id="button__scrollToTop">
        <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
    </span>

    <div id="modalImage" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-content" />
    </div>

    <footer-bar></footer-bar>
</body>

</html>
