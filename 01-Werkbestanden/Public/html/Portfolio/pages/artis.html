<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Iris Meijer - Artis</title>
    <link rel="stylesheet" href="/css/style.min.css" />
    <script src="/js/index.min.js" defer></script>
    <script src="https://kit.fontawesome.com/43e7afcfc9.js" crossorigin="anonymous"></script>
    <meta name="description" content="Dit is de portfolio van een jonge fotograaf die graag wat foto's zou willen laten zien! Kijk gerust rond"/>
    <meta property="og:title" content="Portfolio Iris Meijer" />
    <meta property="og:url" content="https://icmphotography.nl/" />
    <meta property="og:description" content="Dit is de portfolio van een jonge fotograaf die graag wat foto's zou willen laten zien! Kijk gerust rond" />
    <meta property="og:image" content="https://icmphotography.nl/img/Images - General/ZonsondergangKerk.jpg" />

    <script type="module" src="/components/index.js" defer></script>
    <script src="/js/index.min.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="figure__withoutBackground">
            <div class="figure__tekstWrapper">
                <h2 class="figure__h2">
                    <a class="figure__link" href="/"> Iris Meijer </a>
                </h2>
                <h4 class="figure__h4">Mijn fotografie</h4>
            </div>
        </div>

        <nav-bar></nav-bar>

    </header>

    <article class="main__artis">
        <h2 class="main__artis__title">
            Artis
        </h2>
        <div class="main__artis__gallery">
            <div class="main__artis__galleryWrapper">
                <img src="/img/Images - Portfolio/Images - Dier/Images - Artis/GiraffeArtis.jpg" alt="" class="main__artis__foto foto__clickable foto__staand" />
                <img src="/img/Images - Portfolio/Images - Dier/Images - Artis/ZeeleeuwArtis.jpg" alt="" class="main__artis__foto foto__clickable foto__staand" />
                <img src="/img/Images - Portfolio/Images - Dier/Images - Artis/VlinderArtis.jpg" alt="" class="main__artis__foto foto__clickable foto__staand" />
            </div>
            <div class="main__artis__galleryWrapper">
                <img src="/img/Images - Portfolio/Images - Dier/Images - Artis/LeeuwArtis.jpg" alt="" class="main__artis__foto foto__clickable foto__staand" />
                <img src="/img/Images - Portfolio/Images - Dier/Images - Artis/AapjeArtis.jpg" alt="" class="main__artis__foto foto__clickable foto__staand" />
                <img src="/img/Images - Portfolio/Images - Dier/Images - Artis/StokstaartjeArtis.jpg" alt="" class="main__artis__foto foto__clickable foto__staand" />
            </div>
            <div class="main__artis__galleryWrapper">
                <img src="/img/Images - Portfolio/Images - Dier/Images - Artis/LeeuwArtisZwart-Wit.jpg" alt="" class="main__artis__foto foto__clickable foto__staand" />
                <img src="/img/Images - Portfolio/Images - Dier/Images - Artis/OlifantArtisZwart-Wit.jpg" alt="" class="main__artis__foto foto__clickable foto__staand" />
                <img src="/img/Images - Portfolio/Images - Dier/Images - Artis/AapjeArtisZwart-Wit.jpg" alt="" class="main__artis__foto foto__clickable foto__staand" />
            </div>
        </div>
    </article>

    <span class="button__scrollToTop" id="button__scrollToTop">
        <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
    </span>

    <div id="modalImage" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-content">
    </div>

    <footer-bar></footer-bar>
</body>

</html>
