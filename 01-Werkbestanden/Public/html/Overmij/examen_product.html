<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Iris Meijer - Examen Productfotografie</title>
    <link rel="stylesheet" href="/css/style.min.css" />
    <script src="/js/index.min.js" defer></script>
    <script src="https://kit.fontawesome.com/43e7afcfc9.js" crossorigin="anonymous"></script>
    <meta name="description" content="Dit is de portfolio van een jonge fotograaf die graag wat foto's zou willen laten zien! Kijk gerust rond"/>
    <meta property="og:title" content="Portfolio Iris Meijer" />
    <meta property="og:url" content="https://icmphotography.nl/" />
    <meta property="og:description" content="Dit is de portfolio van een jonge fotograaf die graag wat foto's zou willen laten zien! Kijk gerust rond" />
    <meta property="og:image" content="https://icmphotography.nl/img/Images - General/ZonsondergangKerk.jpg" />

    <script type="module" src="/components/index.js" defer></script>
    <script src="/js/index.min.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="figure__withoutBackground">
            <div class="figure__tekstWrapper">
                <h2 class="figure__h2">
                    <a class="figure__link" href="/"> Iris Meijer </a>
                </h2>
                <h4 class="figure__h4">Mijn fotografie</h4>
            </div>
        </div>
        <nav-bar></nav-bar>
    </header>

    <article class="main__examenProduct">
        <h2 class="main__examenProduct__title">
            Examen Productfotografie
        </h2>
        <p class="main__examenProduct__paragraph">
            Voor het examen heb ik twee packshots en een campagne gemaakt voor een zelf uitgekozen merk & product. Ik
            heb gekozen voor een speaker van Sony.
        </p>
        <h3 class="main__examenProduct__subTitle">
            Sony Productfoto
        </h3>
        <div class="main__examenProduct__gallery">
            <img src="/img/Images - Examen/Examen - Product/SonySpeakerPackshot.jpg" alt="" class="main__examenProduct__foto foto__clickable foto__liggend" />
            <img src="/img/Images - Examen/Examen - Product/SonySpeakerDetail.jpg" alt="" class="main__examenProduct__foto foto__clickable foto__liggend__detail" />
        </div>
        <h3 class="main__examenProduct__subTitle">
            Sony Campagne
        </h3>
        <div class="main__examenProduct__gallery">
            <img src="/img/Images - Examen/Examen - Product/SonySpeakerCampagne2.jpg" alt="" class="main__examenProduct__foto foto__clickable foto__staand" />
            <img src="/img/Images - Examen/Examen - Product/SonySpeakerCampagne3.jpg" alt="" class="main__examenProduct__foto foto__clickable foto__staand" />
        </div>
    </article>

    <span class="button__scrollToTop" id="button__scrollToTop">
        <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
    </span>

    <div id="modalImage" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-content">
    </div>

    <footer-bar></footer-bar>
</body>

</html>
