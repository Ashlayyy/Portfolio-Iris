<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Iris Meijer</title>
    <link rel="stylesheet" href="/css/style.min.css" />
    <script src="/js/index.min.js" defer></script>
    <script src="https://kit.fontawesome.com/43e7afcfc9.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 
        Version:            0.7.5
        Version name:       Excalibur -> Goofy
        Date completed:     15-12-2022
    -->
    <header class="header">
        <div class="figure">
            <div class="figure__tekstWrapper">
                <h2 class="figure__h2">
                    <a class="figure__link" href="/"> Iris Meijer </a>
                </h2>
                <h4 class="figure__h4">Mijn fotografie</h4>
            </div>
        </div>
        <nav class="navigation">
            <div class="navigation__wrapper">
                <img class="navigation__img" src="/img/Images - General/Logo Iris -2.jpeg" alt="Logo van Iris." />

                <ul class="navigation__list">
                    <li class="navigation__item item__dier">
                        <a class="navigation__link" href="/dier"> Dier &darr;</a>
                        <ul class="submenu__dier">
                            <li class="submenu__dier__item">
                                <a class="submenu__dier__link" href="/artis">Artis</a>
                            </li>
                        </ul>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link" href="/natuur"> Natuur </a>
                    </li>
                    <li class="navigation__item item__product">
                        <a class="navigation__link" href="/product"> Product &darr;</a>
                        <ul class="submenu__product">
                            <li class="submenu__product__item">
                                <a class="submenu__product__link" href="/product/campagne">Campagne</a>
                            </li>
                        </ul>
                    </li>
                    <li class="navigation__item item__overmij">
                        <a class="navigation__link" href="/overMij"> Over mij &darr;</a>
                        <ul class="submenu__overmij">
                            <li class="submenu__overmij__item">
                                <a class="submenu__overmij__link" href="/examen/product">Examen Product</a>
                                <br>
                                <a class="submenu__overmij__link" href="/examen/3d">Examen 3D</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <button class="navigation__button" id="navigation__button">Contact</button>
            </div>
        </nav>
    </header>

    <article class="main__index">
        <h2 class="main__index__title">
            Welkom op mijn website!
        </h2>
        <div class="main__index__gallery">
            <div class="main__index__galleryWrapper">
                <img src="/img/Images - Index/Fierro.jpg" alt="" class="main__index__foto" />
                <img src="/img/Images - Index/Woody.jpeg" alt="" class="main__index__foto" />
            </div>
            <div class="main__index__galleryWrapper">
                <img src="/img/Images - Index/Skyhigh-min.jpg" alt="" class="main__index__foto" />
                <img src="/img/Images - Index/Love in the air - small-min Large.jpeg" alt="" class="main__index__foto" />
            </div>
        </div>
    </article>

    <span class="button__scrollToTop" id="button__scrollToTop">
        <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
    </span>

    <footer class="footer">
        <p class="footer__tekst">
            Copyright Â© <span class="footer__copyrightYear" id="footer__copyrightYear"></span> Iris Meijer. Alle rechten voorbehouden. 
        </p>
    </footer>
</body>

</html>
