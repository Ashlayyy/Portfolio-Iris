<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Iris Meijer - Artis</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/43e7afcfc9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="figure__withoutBackground">
            <div class="figure__tekstWrapper">
                <h2 class="figure__h2">
                    <a class="figure__link" href="/"> Iris Meijer </a>
                </h2>
                <h4 class="figure__h4">Mijn fotografie</h4>
            </div>
        </div>
        <nav class="navigation">
            <div class="navigation__wrapper">
                <img class="navigation__img" src="/img/Images - General/Logo Iris -2.jpeg" alt="Logo van Iris." />

                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a class="navigation__link" href="/dier"> Dier </a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link" href="/natuur"> Natuur </a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link" href="/overMij"> Over mij </a>
                    </li>
                </ul>

                <button class="navigation__button" id="navigation__button">Contact</button>
            </div>
        </nav>
    </header>

    <article class="main__artis">
        <h2 class="main__artis__title">
            Artis
        </h2>
        <div class="main__artis__gallery">
            <img src="/img/Images - Artis/Artis/Giraffe-min.jpg" alt="" class="main__artis__foto foto__clickable" />
            <img src="/img/Images - Artis/Artis/Zeeleeuw 1-min.jpg" alt="" class="main__artis__foto foto__clickable" />
            <img src="/img/Images - Artis/Artis/Vlinder-min.jpg" alt="" class="main__artis__foto foto__clickable" />
            <img src="/img/Images - Artis/Artis/Leeuw 2-min.jpg" alt="" class="main__artis__foto foto__clickable" />
            <img src="/img/Images - Artis/Artis/Aapje 2-min.jpg" alt="" class="main__artis__foto foto__clickable" />
            <img src="/img/Images - Artis/Artis/Stokstaartje-min.jpg" alt="" class="main__artis__foto foto__clickable" />
            <img src="/img/Images - Artis/Artis/Leeuw 1-min.jpg" alt="" class="main__artis__foto foto__clickable" />
            <img src="/img/Images - Artis/Artis/Olifant Zwart-Wit-min.jpg" alt="" class="main__artis__foto foto__clickable" />
            <img src="/img/Images - Artis/Artis/Aapje Zwart-Wit-min.jpg" alt="" class="main__artis__foto foto__clickable" />
        </div>
    </article>

    <span class="button__scrollToTop" id="button__scrollToTop">
        <i class="fa-solid fa-circle-arrow-up fa-3x"></i>
    </span>

    <div id="modalImage" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-content">
    </div>

    <footer class="footer">
        <p class="footer__tekst">
            Copyright Â© <span class="footer__copyrightYear" id="footer__copyrightYear"></span> Iris Meijer. Alle rechten voorbehouden. 
        </p>
    </footer>
</body>

</html>
